{% extends "base.html" %}
{% load web_extras %}

{% block body %}
<div class="player">
  <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ tracks.0.id }}&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
</div>
<table class="table table-stripped">
  <thead>
    <th></th>
    <th>Title</th>
    <th>Artist</th>
    <th>Duration</th>
  </thead>
  <tbody>
    {% for track in tracks %}
    <tr>
      <td><span data-trackid="{{ track.id }}" class="glyphicon glyphicon-play-circle play-track" aria-hidden="true"></span></td>
      <td>{{ track.title|truncatechars:50 }}</td>
      <td>{{ track.user.username }}</td>
      <td align=right>{{ track.duration|nice_duration }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
